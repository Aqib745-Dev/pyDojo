name: Build iOS Simulator (universal) for Appetize
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build universal simulator .app
        run: |
          set -e

          # EDIT THESE:
          SCHEME="PyDojo"
          PROJECT="PyDojo.xcodeproj"
          CONFIG="Debug"

          xcodebuild \
            -project "$PROJECT" \
            -scheme "$SCHEME" \
            -configuration "$CONFIG" \
            -sdk iphonesimulator \
            -destination 'generic/platform=iOS Simulator' \
            ARCHS="x86_64 arm64" \
            ONLY_ACTIVE_ARCH=NO \
            -derivedDataPath build \
            clean build

          APP_PATH=$(find build/Build/Products -maxdepth 2 -type d -name "*.app" | head -n 1)
          ditto -c -k --sequesterRsrc --keepParent "$APP_PATH" appetize.zip

      - uses: actions/upload-artifact@v4
        with:
          name: appetize-zip
          path: appetize.zip

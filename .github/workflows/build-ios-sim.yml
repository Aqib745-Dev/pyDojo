name: Build iOS Simulator .app for Appetize

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install XcodeGen
        run: brew install xcodegen

      - name: Generate Xcode project
        run: xcodegen generate

      - name: Build Simulator (.app)
        run: |
          set -euxo pipefail
          xcodebuild \
            -project PyDojo.xcodeproj \
            -scheme PyDojo \
            -configuration Debug \
            -sdk iphonesimulator \
            -destination "platform=iOS Simulator,name=iPad (10th generation),OS=18.5" \
            -derivedDataPath build \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGN_IDENTITY="" \
            DEVELOPMENT_TEAM="" \
            GENERATE_INFOPLIST_FILE=YES \
            clean build

      - name: Zip the .app for Appetize
        run: |
          set -euxo pipefail
          APP_PATH=$(find build/Build/Products -type d -name "*.app" | head -n 1)
          echo "Found .app at: $APP_PATH"
          ditto -c -k --sequesterRsrc --keepParent "$APP_PATH" PyDojo-sim.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: PyDojo-simulator-app
          path: PyDojo-sim.zip

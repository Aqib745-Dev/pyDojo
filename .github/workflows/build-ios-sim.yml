- name: Build Simulator (.app)
  run: |
    set -euxo pipefail
    xcodebuild \
      -project PyDojo.xcodeproj \
      -scheme PyDojo \
      -configuration Debug \
      -sdk iphonesimulator \
      -destination "platform=iOS Simulator,name=iPad (10th generation),OS=18.5" \
      -derivedDataPath build \
      CODE_SIGNING_ALLOWED=NO \
      CODE_SIGNING_REQUIRED=NO \
      CODE_SIGN_IDENTITY="" \
      GENERATE_INFOPLIST_FILE=YES \
      clean build

      - name: Zip the .app for Appetize
        run: |
          set -euxo pipefail
          APP_PATH=$(find build/Build/Products -type d -name "*.app" | head -n 1)
          ditto -c -k --sequesterRsrc --keepParent "$APP_PATH" PyDojo-sim.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: PyDojo-simulator-app
          path: PyDojo-sim.zip
